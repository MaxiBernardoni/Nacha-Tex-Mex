<body class="reserva-body">
  <div class="reserva-main">
    <h2>Hacer una reserva</h2>
    <div class="reserva-fila">
      <div class="reserva-form">
        <form>
          <label>Nombre y Apellido</label>
          <input type="text" name="nombreApellido" required>
          <label>Telefono</label>
          <input type="tel" name="telefono" required>
          <label>Email</label>
          <input type="email" name="mail" required>
          <label>Fecha</label>
          <input type="date" name="fecha" required>
          <label>Cantidad de comensales</label>
          <input type="number" name="comensales" required>
            <input type="submit" value="Enviar" class="button">
        </form>
      </div>
      <div class="reserva-img-box">
        <img src="images/nacha6.jpg" alt="lado">
